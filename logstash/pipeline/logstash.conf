input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["logs-app"]
    group_id => "logstash"
    codec => "json"
    auto_offset_reset => "latest"
  }
}

filter {
  mutate {
    add_field => { "[event][ingested]" => "%{@timestamp}" }
  }

  if [message] {
    grok {
      match => { "message" => "%{WORD:[http][method]} %{URIPATHPARAM:[url][path]}" }
      tag_on_failure => ["grok_message_no_url"]
    }
  }

  if [client_ip] {
    geoip {
      source => "[client_ip]"
      target => "[geoip]"
    }
  }

}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    # Avoid Elasticsearch's built-in data stream template that matches `logs-*`
    # and rejects non-create ops; use a regular index prefix instead.
    index => "app-logs-%{+YYYY.MM.dd}"
  }

  stdout {
    codec => rubydebug { metadata => false }
  }
}
